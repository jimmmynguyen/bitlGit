/* toggle */

.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    margin: 35px 30px 0px 65px;
  }
  
  /* Hide default HTML checkbox */
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }
  
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }
  
  input:checked + .slider {
    background-color: #2196F3;
  }
  
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  
  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }
  
  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }
  
  .slider.round:before {
    border-radius: 50%;
  }

  .rotate {
    animation: rotation 1s infinite linear;
  }
  
  @keyframes rotation {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(359deg);
    }
  }

<script>
  function modeControlDoor() {
    var modeControl = document.getElementById("modeControl2");
    var lightSwitch = document.getElementById("lightswitch2");

    if (modeControl.checked) {
      // Chế độ Auto đã được bật
      // Ngăn người dùng thay đổi trạng thái chế độ Open
      lightSwitch.disabled = true;
    } else {

      lightSwitch.disabled = false;

  // Hàm xử lý khi thay đổi trạng thái công tắc (switch)

      xhr.send();
    }
  }
